<!DOCTYPE html>
<html lang="en" xmlns:th="httt://www.thymeleaf.orh">

<head>
    <meta charset="UTF-8">
    <title>Cukiernia</title>
    <link rel="stylesheet" href="/cssmain.css"/>
    <link rel="stylesheet" href="/add.css"/>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<h1>Zaznacz dodatki</h1>
            <form method="get" action="/add1">


    <div id="content">
    <div class="add-form" th:each="add1:${addes}">
        <input type="checkbox" name="deactivated" value="1">
        <div th:text="${add1.addTitle}"class="addTitle"></div>
        <div th:text="'Cena: '+${add1.addPrice}"class="addPrice"></div>
    </div>

    <input type="submit" name="add1" value="KOSZYK" class="add" />
</div>
</form>



</body>
</html>
