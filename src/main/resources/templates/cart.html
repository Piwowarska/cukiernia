<!DOCTYPE html>
<html lang="en" xmlns:th="httt://www.thymeleaf.orh">

<head>
    <meta charset="UTF-8">
    <title>Cukiernia</title>
    <link rel="stylesheet" href="/cssmain.css"/>
    <link rel="stylesheet" href="/cart.css"/>

</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <div th:if="${cart.position.isEmpty()}">Twój koszyk jest pusty</div>
    <div class="position" th:if="${!cart.position.isEmpty()}">
        <div class="title">Tytół</div>
        <div class="price">Cena Jednostkowa</div>
        <div class="quantity">Ilośc</div>
        <div class="sum">Cena</div>
    </div>
    <div th:each="position : ${cart.position}" class="position">
        <div th:text="${position.cake.title}" class="title"></div>
        <div th:text="${position.cake.price}" class="price"></div>
        <div th:text="${position.possitionQuantity}" class="quantity"></div>
        <div th:text="${position.possitionQuantity*position.cake.price}" class="sum"></div>
        <div th:each="positionAdd : ${cartAdd.positionAdd}" class="position">
            <div th:text="${positionAdd.add.addTitle}" class="title"></div>
            <div th:text="${positionAdd.add.addPrice}" class="price"></div>
            <div th:text="${positionAdd.positionQuantityAdd}" class="quantity"></div>
            <div th:text="${positionAdd.positionQuantityAdd*positionAdd.add.addPrice}" class="sum"></div>
        </div>
        <div class="position" th:if="${!cart.position.isEmpty()}">
            <div class="title"></div>
            <div class="price">Suma:</div>
            <div class="quantity">Ilośc</div>
            <div class="sum" th:text="${sum}"></div>
        </div>
        <a href="/order/confirm" th:if="${!cart.position.isEmpty()}">Zamów</a>
    </div>
</div>


</body>
</html>
