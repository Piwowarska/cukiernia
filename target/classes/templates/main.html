<!DOCTYPE html>
<html lang="en" xmlns:th="httt://www.thymeleaf.orh">

<head>
    <meta charset="UTF-8">
    <title>Cukiernia</title>
    <link rel="stylesheet" href="/cssmain.css"/>
    <link rel="stylesheet" href="/cake.css"/>
</head>
<body>

<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>


<div id="content">

<div class="cake" th:each="cake:${cakes}">
    <div th:text="${cake.title}"class="title"></div>
    <div th:text="'Cena: '+${cake.price}"class="price"></div>
    <div th:text="'Ilosc:'+${cake.quantity}"class="guantity"></div>
    <a th:if="${logged==true}" th:href="@{/cart/add/{title}(title=${cake.title})}" class="cart-button">Do koszyka</a>
    <a href="/add" th:if="${logged==true}">Dodatki</a>
</div>

</div>

</body>
</html>
